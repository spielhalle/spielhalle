name: Deploy to Github Pages
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy App
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Setup Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: |
          npm ci
          npx lerna bootstrap --ci
      - name: Build
        run: |
          npx lerna run build $(npx lerna ls --scope @spielhalle/client --include-dependencies | grep -v '^@spielhalle/client$' | xargs -n1 echo '--scope')
          npx lerna exec --scope=@spielhalle/client -- ng build --prod
          cp ./packages/client/dist/browser/index.html ./packages/client/dist/browser/404.html
      - name: Install SSH Client
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.APP_DEPLOY_KEY }}
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          BRANCH: master # The branch the action should deploy to.
          FOLDER: packages/client/dist/browser # The folder the action should deploy.
          REPOSITORY_NAME: spielhalle/spielhalle.github.io
          TARGET_FOLDER: .
          CLEAN: true
  build-docs-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy Documentation
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Setup Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and Build üîß
        run: |
          npm ci
          npx lerna bootstrap --ci
          npx lerna run build
          npx lerna run docs
          node .github/workflows/prepare_docs_deploy.js
      - name: Install SSH Client üîë
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DOCS_DEPLOY_KEY }}
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          BRANCH: master # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
          REPOSITORY_NAME: spielhalle/docs
          TARGET_FOLDER: .
